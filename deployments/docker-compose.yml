version: "3.8"

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: autoscaler-db
    environment:
      POSTGRES_DB: autoscaler
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d autoscaler"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - autoscaler-network

  simulator:
    build:
      context: ..
      dockerfile: Dockerfile.simulator
    container_name: autoscaler-simulator
    ports:
      - "9000:9000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9000/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - autoscaler-network

  autoscaler:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: autoscaler-server
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      # Database configuration
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: autoscaler
      DB_USER: admin
      DB_PASSWORD: ${DB_PASSWORD:-password}

      # JWT Secret (REQUIRED in production)
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required - must be at least 32 characters}

      # Collector configuration
      COLLECTOR_ENDPOINT: http://simulator:9000/metrics

      # API configuration
      API_PORT: 8080
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN:-*}

      # Scaler type
      SCALER_TYPE: simulator
    depends_on:
      timescaledb:
        condition: service_healthy
      simulator:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - autoscaler-network
    # Run migrations on startup
    command: ["-config", "/app/configs/config.prod.yaml", "-migrate"]

volumes:
  timescale-data:

networks:
  autoscaler-network:
    driver: bridge
