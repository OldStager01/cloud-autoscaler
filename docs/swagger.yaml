basePath: /
definitions:
  handlers.ClusterResponse:
    properties:
      config:
        $ref: '#/definitions/models.ClusterConfig'
      created_at:
        example: "2024-01-15T10:30:00Z"
        type: string
      id:
        example: clstr_abc123
        type: string
      max_servers:
        example: 10
        type: integer
      min_servers:
        example: 2
        type: integer
      name:
        example: production-cluster
        type: string
      status:
        example: active
        type: string
      updated_at:
        example: "2024-01-15T10:30:00Z"
        type: string
      user_id:
        example: 1
        type: integer
    type: object
  handlers.HealthResponse:
    properties:
      checks:
        additionalProperties:
          type: string
        type: object
      status:
        example: healthy
        type: string
      timestamp:
        example: "2024-01-15T10:30:00Z"
        type: string
    type: object
  handlers.LoginRequest:
    properties:
      password:
        example: secretpassword123
        type: string
      username:
        example: john_doe
        type: string
    required:
    - password
    - username
    type: object
  handlers.LoginResponse:
    properties:
      expires_in:
        example: 86400
        type: integer
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      username:
        example: john_doe
        type: string
    type: object
  handlers.RegisterRequest:
    properties:
      password:
        example: secretpassword123
        minLength: 6
        type: string
      username:
        example: john_doe
        maxLength: 50
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  handlers.RegisterResponse:
    properties:
      id:
        example: 1
        type: integer
      message:
        example: user registered successfully
        type: string
      username:
        example: john_doe
        type: string
    type: object
  models.ClusterConfig:
    properties:
      collector_endpoint:
        type: string
      target_cpu:
        type: number
    type: object
host: localhost:8080
info:
  contact:
    email: tanmaytambat01@gmail.com
    name: API Support
  description: A cloud infrastructure autoscaling service that monitors cluster metrics
    and automatically scales resources based on demand.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Cloud Autoscaler API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            $ref: '#/definitions/handlers.RegisterResponse'
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Username already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register new user
      tags:
      - Auth
  /clusters:
    get:
      description: Get all clusters owned by the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: List of clusters
          schema:
            additionalProperties: true
            type: object
        "401":
          description: User not authenticated
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List clusters
      tags:
      - Clusters
  /clusters/{id}:
    get:
      description: Get a specific cluster by ID
      parameters:
      - description: Cluster ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Cluster details
          schema:
            $ref: '#/definitions/handlers.ClusterResponse'
        "401":
          description: User not authenticated
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Access denied
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Cluster not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get cluster
      tags:
      - Clusters
  /clusters/{id}/events:
    get:
      description: Get scaling events for a cluster
      parameters:
      - description: Cluster ID
        in: path
        name: id
        required: true
        type: string
      - description: Start time (RFC3339 format)
        in: query
        name: from
        type: string
      - description: End time (RFC3339 format)
        in: query
        name: to
        type: string
      - description: Relative time range (e.g., 1h, 24h, 7d)
        in: query
        name: range
        type: string
      - default: 50
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Scaling events
          schema:
            additionalProperties: true
            type: object
        "401":
          description: User not authenticated
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Access denied
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Cluster not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get scaling events
      tags:
      - Events
  /clusters/{id}/metrics:
    get:
      description: Get metrics for a cluster with optional aggregation
      parameters:
      - description: Cluster ID
        in: path
        name: id
        required: true
        type: string
      - description: Start time (RFC3339 format)
        in: query
        name: from
        type: string
      - description: End time (RFC3339 format)
        in: query
        name: to
        type: string
      - description: Relative time range (e.g., 1h, 24h, 7d)
        in: query
        name: range
        type: string
      - default: 100
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      - default: false
        description: Return aggregated metrics
        in: query
        name: aggregated
        type: boolean
      - default: 5
        description: Aggregation bucket size in minutes
        in: query
        name: bucket
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Metrics data
          schema:
            additionalProperties: true
            type: object
        "401":
          description: User not authenticated
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Access denied
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Cluster not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get cluster metrics
      tags:
      - Metrics
  /clusters/{id}/metrics/hourly:
    get:
      description: Get hourly aggregated metrics for a cluster
      parameters:
      - description: Cluster ID
        in: path
        name: id
        required: true
        type: string
      - description: Start time (RFC3339 format)
        in: query
        name: from
        type: string
      - description: End time (RFC3339 format)
        in: query
        name: to
        type: string
      - description: Relative time range (e.g., 1h, 24h, 7d)
        in: query
        name: range
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Hourly metrics data
          schema:
            additionalProperties: true
            type: object
        "401":
          description: User not authenticated
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Access denied
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Cluster not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get hourly metrics
      tags:
      - Metrics
  /clusters/{id}/metrics/latest:
    get:
      description: Get the most recent metrics for a cluster
      parameters:
      - description: Cluster ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Latest metrics
          schema:
            additionalProperties: true
            type: object
        "401":
          description: User not authenticated
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Access denied
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: No recent metrics found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get latest metrics
      tags:
      - Metrics
  /health:
    get:
      description: Get overall health status including database connectivity
      produces:
      - application/json
      responses:
        "200":
          description: Service is healthy
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
        "503":
          description: Service is unhealthy
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: Health check
      tags:
      - Health
  /health/live:
    get:
      description: Check if the service is alive
      produces:
      - application/json
      responses:
        "200":
          description: Service is alive
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: Liveness probe
      tags:
      - Health
  /health/ready:
    get:
      description: Check if the service is ready to accept traffic
      produces:
      - application/json
      responses:
        "200":
          description: Service is ready
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
        "503":
          description: Service is not ready
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: Readiness probe
      tags:
      - Health
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
